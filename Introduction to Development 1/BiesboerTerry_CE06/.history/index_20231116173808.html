<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>HTML Forms</title>
</head>
<body>
    <h1>Fill'Er Up</h1>
    <h3>Let's help with some conversions</h3>
            <form id="problem1" name="problem1">
                <label for="numGals" placeholder="Number of Gallons">How many gallons of milk do you need?</label>
                <br>
                <input type="number" id="numGals" name="numGals" min="0" steprequired>
                <br>
                <br>
                    <fieldset><legend>Choose your unit of measurement.</legend>
                    <label for="inQuarts">Quarts</label>
                    <input type="radio" id="inQuarts" name="measureChoice" checked>
                    <label for="inPints">Pints</label>
                    <input type="radio" id="inPints" name ="measureChoice">
                    <label for="inCups">Cups</label>
                    <input type="radio" id="inCups" name="measureChoice">
                </fieldset>
                <br>
                <label for="button"></label>
                <input type="button" id="startCalc" value="submit">Click here to convert</input>
                <br>
                <br>
                <label for="quartsAmount">Quarts</label>
                <br>
                <input type="number" name="quartsAmount" id="quartsAmount">
                <br>
                <label for="pintsAmount">Pints</label>
                <br>
                <input type="number" name="pintsAmount" id="pintsAmount">
                <br>
                <label for="cupsAmount">Cups</label>
                <br>
                <input type="number" name="cupsAmount" id="cupsAmount">
            </form>
    <script src="js/script.js"></script>
</body>
</html>
