<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>HTML Forms</title>
</head>
<body>
    <h1>Fill'Er Up</h1>
    <h3>Let's help with some conversions</h3>
            <form id="problem1" name="problem1">
                <label for="numGals" placeholder="Number of Gallons">How many gallons of milk do you need?</label>
                <br>
                <input type="number" id="numGals" name="numGals" min="0" required> 
                <br>
                <fieldset>
                    <label for="inQuarts"></label>
                    <input type="radio" id="inQuarts" name="inQuarts">Quarts</input>
                    <label for="inPints"></label>
                    <input type="radio" id="inPints" name ="inPints">Pints</input>
                    <label for="inCups"></label>
                    <input type="radio" id="inCups" >
                </fieldset>
            </form>
    <script src="js/script.js"></script>
</body>
</html>
